<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TASKIT - Organiza tus tareas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@600&family=Raleway:wght@300;400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/correcto.png" type="image/x-icon">
</head>
<body>

  <header class="header">
    <div class="logo">
      <img src="img/correcto.png" alt="logo">
      <h1 class="title">TASKIT</h1>
    </div>
    <h2 class="subtitle">Organiza tus tareas</h2>
  </header>

  <main class="main">
    <article class="all-tasks">
      <h3 class="task-list-title">Mis tareas</h3>
      <ul class="task-list">
        <li class="list-name">Inbox</li>
        <li class="list-name active-list">Programar</li>
        <li class="list-name">Facultad</li>
      </ul>
      <form class="new-item-form">
        <input 
          class="new-item-input new-task-list-input" 
          type="text" 
          placeholder="Nuevo proyecto" 
          aria-label="Nuevo proyecto"
        />
        <button 
          class="btn new-task-list-button" 
          type="submit">+</button>
      </form>
    </article>

    <article class="todo-list">
      <div class="todo-header">
        <h3 class="list-title">Programar</h3>
        <p class="task-count">3 tareas restantes</p>
      </div>
      <div class="todo-body">
        <div class="tasks">
          <div class="task">
            <input type="checkbox" id="task-1">
            <label for="task-1">
              <span class="custom-checkbox"></span>
              Crear pruebas
            </label>
          </div>
          <!-- / TASK 1 -->
          <div class="task">
            <input type="checkbox" id="task-2">
            <label for="task-2">
              <span class="custom-checkbox"></span>
              Rehacer UML
            </label>
          </div>
          <!-- / TASK 2 -->
          <div class="task">
            <input type="checkbox" id="task-3">
            <label for="task-3">
              <span class="custom-checkbox"></span>
              Mejorar interfaz (UI)
            </label>
          </div>
          <!-- / TASK 3 -->
        </div>
        <form class="new-item-form">
          <input 
            class="new-item-input new-todo-input" 
            type="text" 
            placeholder="Nueva tarea" 
            aria-label="Nueva tarea"
          />
          <button 
            class="btn new-todo-button" 
            type="submit">+</button>
        </form>
        <div class="delete-buttons">
          <button class="btn delete-button">Borrar tareas completas</button>
          <button class="btn delete-button">Eliminar lista</button>
        </div>
      </div>
    </article>
  </main>

</body>
</html>
