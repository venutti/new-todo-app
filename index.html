<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TASKIT - Organiza tus tareas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@600&family=Raleway:wght@300;400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/correcto.png" type="image/x-icon">
  <script type="module" src="src/main.js" defer></script>
</head>
<body>

  <header class="header">
    <div class="logo">
      <img src="img/correcto.png" alt="logo">
      <h1 class="title">TASKIT</h1>
    </div>
    <h2 class="subtitle">Organiza tus tareas</h2>
  </header>

  <main class="main">
    <article class="all-tasks">
      <h3 class="task-list-title">Mis tareas</h3>
      <ul class="task-list" data-lists></ul>
      <form class="new-item-form" data-add-list-form>
        <input 
          class="new-item-input" 
          type="text" 
          placeholder="Nuevo proyecto" 
          aria-label="Nuevo proyecto"
          data-add-list-input
        />
        <button 
          class="btn" 
          type="submit">+</button>
      </form>
    </article>

    <article class="todo-list" data-todo-list>
      <div class="todo-header">
        <h3 class="list-title" data-list-title></h3>
        <p class="task-count" data-list-count></p>
      </div>
      <div class="todo-body">
        <div class="tasks" data-tasks></div>
        <form class="new-item-form" data-add-todo-form>
          <input 
            class="new-item-input new-todo-input" 
            type="text" 
            placeholder="Nueva tarea" 
            aria-label="Nueva tarea"
            data-add-todo-input
          />
          <button 
            class="btn" 
            type="submit">+</button>
        </form>
        <div class="delete-buttons">
          <button class="btn delete-button">Borrar tareas completas</button>
          <button class="btn delete-button" data-delete-list-button>Eliminar lista</button>
        </div>
      </div>
    </article>
  </main>

</body>
</html>
